<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="file">
    <button onclick="share()">share URL</button>
           <button onclick="shareFile()">share File </button>
    <script>

        async function share(){

            if(navigator.share){
                
                const data={
                    title:"Title",
                    text:"text",
                    url:'https://fileshareapp.netlify.com'
                }
                const res=await navigator.share(data)
                console.log(res)
            }
        }
        
        async function shareFile(){
                    const files=document.getElementById("file").files
                           const data={
                    title:"Title",
                    text:"text",
                   files
                }
                const res=await navigator.share(data)
                console.log(res)
        }
            
    </script>
</body>
</html>
